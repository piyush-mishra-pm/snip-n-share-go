{{define "title"}}Snip #{{.Snip.ID}}{{end}}
{{define "main"}}
<div class='snippet'>
<div class='metadata'>
<strong>{{.Snip.Title}}</strong>
<span>#{{.Snip.ID}}</span>
</div>
<pre><code>{{.Snip.Content}}</code></pre>
<div class='metadata'>
<time>Created: {{.Snip.Created}}</time>
<time>Expires: {{.Snip.Expires}}</time>
</div>
</div>
{{end}}
